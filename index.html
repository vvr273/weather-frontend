<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        :root {
            --primary-bg: rgba(255, 255, 255, 0.1);
            --secondary-bg: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.125);
            --glass-shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* backdrop-filter: blur(10px); */
            transition: background-image 0.5s ease-in-out;
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            width: 90%;
            max-width: 500px;
        }

        .search-bar {
            flex: 1;
            padding: 15px;
            border: 1px solid blue;
            border-radius: 15px;
            background: var(--primary-bg);
            color: rgb(19, 9, 9);
            font-size: 16px;
            text-align: center;
        }

        .search-bar:focus {
            outline: none;
            border-color: darkblue;
        }

        button {
            padding: 15px 25px;
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            background: blanchedalmond;
            color: rgb(198, 31, 31);
            cursor: pointer;
            font-size: 16px;
            /* backdrop-filter: blur(10px); */
        }

        .error {
            margin-bottom: 15px;
            font-size: 16px;
            color: #ff6b6b;
            display: none;
        }

        .weather-container {
            display: none;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            background: var(--primary-bg);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            /* backdrop-filter: blur(15px); */
            box-shadow: 0 10px 30px var(--glass-shadow);
        }

        .weather-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .weather-icon {
            width: 100px;
        }

        .temperature {
            font-size: 3em;
            font-weight: bold;
        }

        .details p {
            margin: 5px 0;
        }

        /* Loading Animation */
        .loading {
            display: none;
            font-size: 18px;
            margin: 20px 0;
            font-weight: bold;
        }

        .loading::after {
            content: " ⏳";
            animation: dots 1.5s steps(3, end) infinite;
        }

        @keyframes dots {
            0% { content: " ⏳"; }
            33% { content: " ⏳."; }
            66% { content: " ⏳.."; }
            100% { content: " ⏳..."; }
        }
    </style>
</head>

<body>
    <div class="search-container">
        <input type="text" id="city" class="search-bar" placeholder="Enter city name">
        <button onclick="getWeather()">Search</button>
    </div>

    <div class="error" id="errorMsg"></div>
    <div class="loading" id="loadingText">Fetching weather data</div>

    <div class="weather-container" id="weatherInfo">
        <div class="weather-header">
            <h2 id="cityName">City Name</h2>
            <img id="weatherIcon" class="weather-icon" alt="Weather Icon">
        </div>

        <p class="temperature" id="temperature">--°C / --°F</p>
        <p id="weatherDesc">--</p>

        <div class="details">
            <p><strong>Humidity:</strong> <span id="humidity">--</span>%</p>
            <p><strong>Wind Speed:</strong> <span id="windSpeed">--</span> km/h</p>
            <p><strong>Pressure:</strong> <span id="pressure">--</span> mb</p>
            <p><strong>Feels Like:</strong> <span id="feelsLike">--</span>°C</p>
            <p><strong>Date & Time:</strong> <span id="dateTime">--</span></p>
        </div>
    </div>

    <script>
        const API_KEY = '6f5aa3f841a341daae460827250602';

        async function getWeather() {
            const city = document.getElementById('city').value.trim();

            if (!city) {
                return showError('Please enter a city name');
            }

            hideError();
            showLoading();

            try {
                const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${city}`);
                if (!response.ok) throw new Error("City not found or API error");

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);

                updateUI(data);
            } catch (err) {
                showError(err.message);
            } finally {
                hideLoading();
            }
        }

        function updateUI(weather) {
            document.getElementById('weatherInfo').style.display = 'block';
            document.getElementById('cityName').textContent = `${weather.location.name}, ${weather.location.country}`;
            document.getElementById('temperature').textContent = `${weather.current.temp_c}°C / ${weather.current.temp_f}°F`;
            document.getElementById('weatherDesc').textContent = weather.current.condition.text;

            document.getElementById('humidity').textContent = weather.current.humidity;
            document.getElementById('windSpeed').textContent = weather.current.wind_kph;
            document.getElementById('pressure').textContent = weather.current.pressure_mb;
            document.getElementById('feelsLike').textContent = weather.current.feelslike_c;
            document.getElementById('dateTime').textContent = `${weather.location.localtime}`;

            document.getElementById('weatherIcon').src = `https:${weather.current.condition.icon}`;

            changeBackground(weather.current.condition.text, weather.location.localtime);
        }

        function changeBackground(condition, localTime) {
            let bgImage;
            condition = condition.toLowerCase();
            const hours = parseInt(localTime.split(" ")[1].split(":")[0]);

            if (hours >= 19 || hours < 6) {
                bgImage = "night.jpg";
            } else if (condition.includes("sunny") || condition.includes("clear")) {
                bgImage = "sunny.jpg";
            } else if (condition.includes("cloud")) {
                bgImage = "cloudy.jpg";
            } else if (condition.includes("rain")) {
                bgImage = "rain.jpg";
            } else if (condition.includes("snow")) {
                bgImage = "snow.jpg";
            } else {
                bgImage = "default.jpg";
            }

            document.body.style.backgroundImage = `url('${bgImage}')`;
        }

        function showError(msg) {
            document.getElementById('errorMsg').textContent = msg;
            document.getElementById('errorMsg').style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMsg').style.display = 'none';
        }

        function showLoading() {
            document.getElementById('loadingText').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loadingText').style.display = 'none';
        }
    </script>
</body>
</html>
